<div class="row grid-columns">
    <div class="col-md-7">
        <div>
            <div id="accounts">
                <div>
                    <button type="submit" class="btn btn-primary btn-sm ml-3 mb-3" routerLink="/account/new">New Account</button>
                    <div class="float-md-right">
                        <h4 class="mr-5 mb-0">Accounts</h4>
                    </div>
                </div>
                <div class="col pl-0">
                    <table class="table table-hover table-sm table-responsive-md">
                        <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">No. Account</th>
                                <th scope="col">Account Name</th>
                                <th scope="col">Opened</th>
                                <th scope="col">Balance</th>
                                <th scope="col">Opsi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of Accounts, let i = index">
                                <th>{{i+1}}</th>
                                <th scope="row">{{row.accountNumber}}</th>
                                <td>{{row.accountName}}</td>
                                <td>{{row.openDate | date}}</td>
                                <td>{{row.balance | currency:'Rp. ' }}</td>
                                <td>
                                    <button class="btn" routerLink="/account/detail/{{row.accountNumber}}" [routerLinkActive]="['active']">
                                        <i class="fa fa-pencil-square-o"></i>
                                    </button>
                                    <button class="btn" (click)="delete(row.accountNumber)">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div>
            <div id="accounts">
                <div>
                    <div class="float-md-right">
                        <h4 class="mr-5 mb-0">Wallets</h4>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn btn-primary btn-sm ml-3 mb-3" routerLink="/wallet/new">New Wallet</button>
                        <div class="form-group col-md-8">
                            <select (change)="loadWalletsBy($event.target.value)" class="custom-select custom-select-sm">
                                <option value="0">Select an account</option>
                                <option [value]="selected.accountNumber" *ngFor="let selected of Accounts">{{selected.accountNumber}} - {{selected.accountName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col pl-0">
                    <table class="table table-hover table-sm table-responsive-md">
                        <thead>
                            <tr>
                                <th scope="col">Wallet ID</th>
                                <th scope="col">Wallet Name</th>
                                <th scope="col">Created</th>    
                                <th scope="col">Opsi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of Wallets">
                                <th scope="row">{{row.idWallet}}</th>
                                <td>{{row.description}}</td>
                                <td>{{row.createdDate | date}}</td>
                                <td>
                                    <button class="btn" (click)="deleteWallet(row.idWallet)">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
